<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title th:text="#{profileservice}">Profildienst</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>

</head>
<body>
	<header>
		<div th:replace="nav :: headernavbar"></div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 main">
				<div th:if="${infoMessage}" th:switch="${infoMessageType}">
					<div th:case="'success'" class="alert alert-success" th:text="#{${infoMessage}}">Some message</div> 
					<div th:case="'error'" class="alert alert-danger" th:text="#{${infoMessage}}">Some message</div>
					<div th:case="*" class="alert alert-info" th:text="#{${infoMessage}}">Some message</div> 
				</div>
				<div layout:fragment="page_content"></div>
			</div>
		</div>
	</div>
</body>
</html>
