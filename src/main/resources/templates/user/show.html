<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	layout:decorate="~{layout}">
<head>
<title th:text="#{title.user.list}">Users</title>
</head>
<body>
	<div layout:fragment="page_content">
		<div class="row">
			<div class="container col-lg-12">
				<ul class="breadcrumb">
					<li><a href="#" th:href="@{/user/list}" th:text="#{users}">Users</a></li>
					<li class="active" th:text="#{user.show}"></li>
				</ul>
			</div>
		</div>
		<div th:object="${user}">
			<div class="form-group">
				<label for="name" th:text="#{name}">user name</label>
				<input disabled="disabled" type="text" class="form-control" required="required" th:field="*{name}"
					th:errorclass="fieldError" />
			</div>
			<div class="form-group">
				<label for="initials" th:text="#{initials}">initials</label>
				<input disabled="disabled" type="text" class="form-control" required="required" th:field="*{initials}"
					th:errorclass="fieldError" />
			</div>
			<div class="form-group">
				<label for="email" th:text="#{email}">email</label>
				<input disabled="disabled" type="email" class="form-control" th:field="*{email}" th:errorclass="fieldError" />
			</div>
			<div class="form-group">
				<label for="roles" th:text="#{roles}">roles</label>
				<div id=roles>
					<div th:each="role : ${availableRoles}" class="checkbox">
						<label th:with="checked=${user.roles?.contains(role)}">
							<input disabled="disabled" type="checkbox" th:attr="checked=${checked}"><span th:text="${role}"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
