<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<script type="text/javascript">

    
</script>

<body>
	<div layout:fragment="page_content">
		<table class="table">
			<tbody>
				<tr th:each="document,docStat : ${documents}">
					<td>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" th:text="${document.metadata.title}">title</h4>
								<h5 class="card-subtitle mb-2" th:text="${document.metadata.remainderOfTitle}">remainder of title</h5>
								<h6 class="card-subtitle mb-2 text-muted" th:text="${document.metadata.author}">author</h6>
								<p>
									<span class="text-muted" th:text="#{isbn} + ':'" ></span>
									<span th:text="${#strings.listJoin(document.metadata.isbns, ', ')}" ></span>
								</p>
								<p>
									<span class="text-muted" th:text="#{categories} + ':'" ></span>
									<span th:text="${#strings.listJoin(document.metadata.categories, ', ')}" ></span>
								</p>
								<p>
									<span class="text-muted" th:text="#{status} + ':'" ></span>
									<span th:text="${document.status}" ></span>
								</p>
								<p>
									<span class="text-muted" th:text="#{assignee} + ':'" ></span>
									<span th:text="${document.assignee?.name} ?: #{noassignee}" ></span>
								</p>
								<div class="col-lg-3">
									<form action="#" th:action="@{${actionUpdate}}" th:object="${updateDocument}" method="post">
										<input class="form-control" type="hidden" name="id" th:value="${document.id}" />
										<button class="btn btn-sm btn-success" type="submit" th:name="${methodAccept}">
												<span class="glyphicon glyphicon-ok"></span>
												<span th:text="#{accept}">accept</span>
										</button>
										<button class="btn btn-sm btn-danger" type="submit" th:name="${methodReject}">
												<span class="glyphicon glyphicon-remove"></span>
												<span th:text="#{reject}">reject</span>
										</button>
										<!-- 
										<button class="btn btn-sm btn-primary" type="submit" th:name="${methodAssign}" data-toggle="modal" data-target="#assignToUserModal">
												<span class="glyphicon glyphicon-user"></span>
												<span th:text="#{assign}">assign</span>
										</button>
										 -->
									</form>
								</div>
								<div class="col-lg-9">
									<form action="#" th:action="@{${actionUpdate}}" th:object="${updateDocument}" method="post">
										<fieldset>
											<!-- <input class="form-control" type="hidden" th:name="document" th:value="${document.id}" /> -->
											<input class="form-control" type="hidden" th:name="id" th:value="${documents[__${docStat.index}__].id}" />
											<select required="required" th:field="*{assignee}" th:errorclass="fieldError">
												<option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}" />
											</select>
											<button class="btn btn-sm btn-primary" type="submit" th:name="${methodAssign}">
												<span class="glyphicon glyphicon-user"></span>
												<span th:text="#{assign}">assign</span>
											</button>
										</fieldset>
									</form>
								</div>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
