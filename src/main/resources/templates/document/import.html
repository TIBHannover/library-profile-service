<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{layout}">
<head>
<title th:text="#{title.document.import}">Import</title>
</head>
<body>
	<div layout:fragment="page_content">
		<form action="#" th:action="@{/document/import}" method="post">
			<input type="text" class="form-control" required="required" th:name="fromDate" th:value="${now}"/>
			<input type="text" class="form-control" required="required" th:name="toDate" th:value="${now}"/>
			<button class="btn btn-sm btn-primary" type="submit" name="import">
				<span>Import</span>
			</button>
		</form>
	</div>
</body>
</html>
